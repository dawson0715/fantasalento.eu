PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Questo plugin CAPTCHA utilizza il servizio CAPTCHA per prevenire lo spam mentre aiuta a digitalizzare libri, giornali e vecchi programmi radiofonici. Per ottenere le Site and Secret Key per il tuo dominio, vai su <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Per utilizzarlo per la registrazione dei nuovi account utente, vai nelle Opzioni della Gestione utenti e seleziona CAPTCHA – reCAPTCHA come CAPTCHA."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - ReCAPTCHA"

