COM_CPANEL_MSG_HTACCESS_BODY="In Joomla! 3.4 è stata fatta una modifica ai file .htaccess e web.config per non consentire di elencare le cartelle.  Si raccomanda agli utenti di implementare questa modifica nei loro file.  Vedi <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">questa pagina</a> per ulteriori informazioni."
COM_CPANEL_MSG_HTACCESS_TITLE="Aggiornamento .htaccess & web.config"
COM_CPANEL_MSG_PHPVERSION_BODY="A partire da Joomla! 3.3, la versione di PHP utilizzata da questo sito non verrà più supportata. Joomla! 3.3 richiederà almeno la <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">versione di PHP 5.3.10 in modo da fornire maggiore sicurezza agli utilizzatori</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="La tua versione di PHP non verrà supportata in Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Aggiornamento robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="In Joomla! 3.3 è stata fatta una modifica al file robots.txt per consentire a Google di accedere ai file dei template e dei media per migliorare i SEO. Questa modifica non viene applicata automaticamente con gli aggiornamenti e si raccomanda agli utenti di controllare le modifiche nel file robots.txt.dist e implementarle nel proprio file robots.txt."
