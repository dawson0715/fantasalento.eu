PLG_TWOFACTORAUTH_TOTP="Two Factor Authentication - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Non hai inserito un codice di sicurezza valido. Controlla le impostazioni di Google Authenticator e assicurati che l'orario del tuo dispositivo coincida con l'orario del sito."
PLG_TWOFACTORAUTH_TOTP_INTRO="Questa funzione consente di utilizzare Google Authenticator, o un'applicazione compatibile, per la verifica in due passaggi. Per essere in grado di accedere a questo sito sarà necessario fornire un codice di sicurezza a sei cifre generato da Google Authenticator sopra a nome utente e password. Il codice di sicurezza cambia ogni 30 secondi. Questo fornisce una protezione supplementare affinchè gli hacker non accedano al tuo account, anche se sono in grado di entrare in possesso della tua password."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Verifica in due passaggi disponibile"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! ha un sistema di verifica in due passaggi integrato. Protegge i dati di accesso al sito con un codice segreto secondario che cambia ogni 30 secondi. È possibile utilizzare il proprio Smartphone e l'applicazione <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> per la generazione del codice. <br/> Cliccando sul bottone qui sotto: <ul><li>Joomla! abiliterà il plugin Two Factor Authentication </li><li>La verifica in due passaggi sarà disponibile per tutti gli utenti. </li><li>Ogni utente può configurare la verifica in due passaggi nei dettagli utente. </li><li>Puoi sempre disabilitare il plugin Two Factor Authentication, o configurarlo per l'utilizzo solo per l'accesso al Pannello amministrativo. </li><li>Sarai portato alla pagina del tuo profilo utente dove è possibile trovare ulteriori informazioni sulla verifica in due passaggi e abilitarla per il tuo account utente.</li></ul>Puoi ignorare questo messaggio e continuare con il metodo tradizionale di autenticazione. "
